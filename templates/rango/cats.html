{% if cats %}
    {% for c in cats %}
        {% if c == act_cat %}
            <a href="{% url 'show_category' c.slug %}"
               class="list-group-item list-group-item-action bg-light"><strong>{{ c.name }}</strong></a>

        {% else %}
            <a href="{% url 'show_category' c.slug %}"
               class="list-group-item list-group-item-action bg-light">{{ c.name }}</a>
        {% endif %}
    {% endfor %}
{% else %}
    <li><strong>There are no categories present.</strong></li>
{% endif %}
